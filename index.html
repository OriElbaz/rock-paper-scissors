<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="everything">
        <!-- header (Start) -->
        <div class="header">
            <div class="header-text">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <!-- header (end) -->
        <!-- main body (start) -->
        <div class="main">
            <div class="score-body">
                <div class="img-left"></div>
                <!-- scores -->
                <div class="scores-main">
                    <div class="container-score">
                        <div class="scores-heading"><h3>YOU</h3></div>
                        <div class="scores">
                            <div class="player-score"><h2>0</h2></div>
                        </div>
                    </div>
                    <div class="container-score">
                        <div class="scores-heading"><h3>PC</h3></div>
                        <div class="scores">
                            <div class="pc-score"><h2>0</h2></div>
                        </div>
                    </div>
                </div>
                <div class="img-right"></div>
            </div>
            <div class="pc-choice">
                <h3 class="pc-heading">PCs Choice:</h3>
                <div class="choice-container">
                    
                    <h3>Scissors</h3></div>
                </div>
            <div class="button-body">
                <div class="button-choice"><button>Rock</button></div>
                <div class="button-choice"><button>Paper</button></div>
                <div class="button-choice"><button>Scissors</button></div>
            </div>
        </div>
        <!-- main body (end) -->
     </div>
</body>
</html>
